<div class="container">
  <app-new-transaction class="new-transaction"></app-new-transaction>

  <div *ngFor="let entry of map | keyvalue">
    <mat-divider class="mat-divider"></mat-divider>
    <div class="divider-date">
      {{entry.key | date}}
    </div>
    <transaction-card [transactions]="entry.value"></transaction-card>

  </div>
</div>
