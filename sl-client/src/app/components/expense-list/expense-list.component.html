    <mat-card-subtitle>{{transaction.date | date}}</mat-card-subtitle>
    <div class="divTable">
      <div class="divTableBody">
        <div class="divTableRow">
          <div class="divTableCell valueTableCell">{{transaction.value}}â‚¬</div>
          <div class="divTableCell titleTableCell">{{transaction.title}}</div>
          <div class="divTableCell noticeTableCell">{{transaction.notice}}</div>
        </div>
      </div>
    </div>
  </mat-card>

</p>
